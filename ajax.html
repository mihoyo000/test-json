<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>jQuery AJAX Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>jQuery AJAX Example</h1>

  <button id="loadData">GitHub에서 JSON 데이터 로드</button>
  <table border="1" id="result">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
    </tr>
  </table>

  <script>
    $(document).ready(function () {
      $('#loadData').click(function () {
        $.ajax({
          url: 'https://mihoyo000.github.io/test-json/members.json',
          method: 'GET',
          dataType: 'json',
          success: function (data) {
            let rows = '';
            data.forEach(function (member) {
              rows += `<tr><td>${member.id}</td><td>${member.phone}</td></tr>`;
            });
            $('#result').append(rows);
          },
          error: function () {
            alert('데이터를 불러오는 데 실패했습니다.');
          }
        });
      });
    });
  </script>
</body>
</html>
