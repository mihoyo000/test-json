<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>jQuery AJAX Example</h1>
    <button id="loadData">Load Data</button>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#loadData').click(function() {
                $.ajax({
                    url: 'https://mihoyo000.github.io/sample.json',
                    method: 'GET',
                    dataType: 'json',
                    data: {
                        userId: 1
                    },
                    success: function(data) {
                        $('#result').html(`
                            <table>
                                <tr>
                                    <th>ID</th>
                                    <td>${data.userid}</td>
                                </tr>
                                <tr>
                                    <th>Phone</th>
                                    <td>${data.phone}</td>
                                </tr>
                            </table>
                        `);
                    },
                    error: function(xhr, status, error) {
                        $('#result').html('<p>An error occurred while fetching data.</p>');
                    }
                });
            });
        });
    </script>
    <p>
        이 예제는 jQuery를 사용하여 AJAX 요청을 보내고, JSON 데이터를 받아와서 HTML에 동적으로 표시하는 방법을 보여줍니다.<br>
        아래의 버튼을 클릭하면 GitHub에서 JSON 데이터를 로드합니다.<br>
        <button type="button" onclick="get_github()">Github에서 JSON 데이터 로드</button>
    </p>
    <script>
        function get_github() {
            $.ajax({
                url: 'https://cwisky.github.io/members.json',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    let table = '<table>';
                    table += '<tr><th>ID</th><th>Name</th><th>Phone</th></tr>';
                    for (let i = 0; i < data.length; i++) {
                        table += `<tr><td>${data[i].userid}</td><td>${data[i].name}</td><td>${data[i].phone}</td></tr>`;
                    }
                    table += '</table>';
                    $('#users').html(table);
                },
                error: function(xhr, status, error) {
                    $('#users').html('<p>An error occurred while fetching data.</p>');
                }
            });
        }
    </script>
    <div id="users"></div>
</body>
</html>
